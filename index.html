<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>X</p>
        <p>Tic Tac Toe</p>
        <p>O</p>
    </header>
    <div class="game-background">
        <div class="playerOne">
            <div class="title">Player One</div>
            <div class="symbol">X</div>
        </div>
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell "></div>
            <div class="cell no-R"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell no-R"></div>
            <div class="cell no-B"></div>
            <div class="cell no-B"></div>
            <div class="cell no-R no-B"></div>
        </div>
        <div class="playerTwo">
            <div class="title">Player Two</div>
            <div class="symbol">O</div>
        </div>
    </div>
    <footer><p>Gabriel Medeiros</p> <a href="https://github.com/GabrielBRQ"><img src="img/github-logo.png" alt="Github Logo"></a>  </footer>
    <script src="script.js"></script>
</body>
</html>
