<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>X</p>
        <p>Tic Tac Toe</p>
        <p>O</p>
    </header>
    <div class="menu">
        <p class="menu-title">How many players?</p>
        <div class="buttons-div">
            <button>One player</button>
            <button>Two players</button>
        </div>
    </div>
    <div class="results">
        <p class="results-title"></p>
        <div class="buttons-div">
            <button class="replay">Play again</button>
            <button class="change-mode">Change mode</button>
        </div>
    </div>
    <div class="difficulty">
        <p class="menu-title">Select your difficulty</p>
        <div class="buttons-div">
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
        </div>
    </div>
    <div class="pick-div">
        <p class="menu-title">Pick your symbol</p>
        <div class="buttons-div">
            <button class="X">X</button>
            <button class="O">O</button>
        </div>
    </div>
    <div class="game-background">
        <div class="playerOne">
            <div class="title">Player One</div>
            <div class="symbol">X</div>
        </div>
        <div class="gameboard">
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell no-R" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell no-R" data-row="2" data-col="3"></div>
            <div class="cell no-B" data-row="3" data-col="1"></div>
            <div class="cell no-B" data-row="3" data-col="2"></div>
            <div class="cell no-R no-B" data-row="3" data-col="3"></div>
        </div>
        <div class="playerTwo">
            <div class="title">Player Two</div>
            <div class="symbol grayscale">O</div>
        </div>
    </div>
    <footer><p>Gabriel Medeiros</p> <a href="https://github.com/GabrielBRQ"><img src="img/github-logo.png" alt="Github Logo"></a>  </footer>
    <script src="script.js"></script>
</body>
</html>
